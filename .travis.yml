sudo: required

language: elixir
elixir:
 - 1.8.1

otp_release:
 - 21.2.5

services:
  - postgresql

env:
  - MIX_ENV=test

before_script:
  - mix format --check-formatted
  - mix local.rebar --force
  - mix local.hex --force
  - mix do ecto.create, ecto.migrate

script:
  - mix test && mix coveralls.travis
